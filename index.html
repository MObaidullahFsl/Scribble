<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <script src="script.js" defer></script>
</head>
<body>
    <div class="overlay">

    </div>

    <div class="modal">
        <div class="close">
            <button class="closebtn">&times;</button>
        </div>
        
          

        <div class="modes">
            <div class="text">Modes</div>
            <div class="buttons">
                <button id="rainbow" clicked = "false">Rainbow</button>
               <button id="normal" clicked = "true">Normal</button>
                <button id="shading" clicked = "false">Shading</button>
            </div>
        </div>
        <div class="picker">
            <div class="text">Pick Color</div>
            <input id="colorPicker" type="color" value="#333333">
        </div>
        <div class="size">
            <div class="text">Size</div>
           <input type="range" name="" id="sizer" value="5F0">
        </div>


        <div class="Grid">
            <div class="text">Grid</div>
            <!-- <label for="myCheckbox">Check me</label> -->
            <input type="checkbox" id="Box" checked>
            
        </div>
    </div>

<div class="header">
    <h1 class="heading">
        Scribble
    </h1>
    <div class="hamburger">
        <svg width="30" height="30" viewBox="0 0 100 65" fill="white ">
            <rect x="0" y="0" width="100" height="16" rx="10" ry="10"></rect>
            <rect x="0" y="30" width="100" height="16" rx="10" ry="10"></rect>
            <rect x="0" y="60" width="100" height="16" rx="10" ry="10"></rect>
          </svg>
          
          
    </div>

</div>

    <div class="main-body">
      <div class="grid">
        
      </div>      
    </div>
</body>
</html>
